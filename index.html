<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>African Capitals Quiz</title>
		<script type="text/javascript" src="/js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
		<!-- <script type="text/javascript" src="/js/test.js"></script> -->
		<script type="text/javascript" src="/js/answerKey.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="icon" type="image/ico" href="favicon.ico">
	</head>

	<body>
		<div class="module">
			<div class="quiz">
				<div class="question">What is the capital of Morocco?</div>
				<ul class="answers">
					<li class="button" id="answer1">Kinshasa</li>
					<li class="button" id="answer2">Rabat</li>
					<li class="button" id="answer3">Brazzaville</li>
					<li class="button" id="answer4">Nairobi</li>
				</ul>
				<div class="buttons">
					<div class="button-container">
						<div class="button navButton" id="prevButton">Previous</div>
					</div>
					<div class="button-container">
						<div class="button navButton" id="endQuiz">End Quiz</div>
					</div>
					<div class="button-container">
						<div class="button navButton" id="nextButton">Next</div>
					</div>
				</div>
			</div>
			<div class="results-container">
				<div class="results">
					<p>You got</p>
					<p id="score">0/50</p>
					<p>correct!</p>
					<ul class="results-buttons">
						<li class="button results-button" id="viewAnswers">View Answers</li>
						<li class="button results-button" id="tryAgain">Try Again</li>
					</ul>
				</div>
				<div id="wtf"> </div>
				<div class="full-results">
					<ul class="results-list">
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
